    <div class="main">
        <div class="contactform">
            <h1>Contact me for work/general Enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="emailHelp">
                  <div id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone">Phone </label>
                  <input type="phone" class="form-control" id="clientphone" placeholder="Phone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn-sm btn-primary">Submit</button>
              </form>
